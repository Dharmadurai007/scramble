<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scramble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="home-page" class="page active"> 
        <h1>Scramble Game</h1>
        <div class="level-panel">
            <button class="level-btn" onclick="Tamil()">தமிழ்</button>
            <button class="level-btn" onclick="English()">English</button>
        </div>
    </div>

    <div id="english-level-page"  class="hidden-elem"> 
        <h1>Scramble Game</h1>
        <div class="level-panel">
            <button class="level-btn" onclick="loadLevel(1,'english')">Level 1</button>
            <button class="level-btn" onclick="loadLevel(2,'english')">Level 2</button>
            <button class="level-btn" onclick="goHome()">Home</button>
        </div>
    </div>

    <div id="tamil-level-page" class="hidden-elem"> 
        <h1>எழுத்துப்பட்டுவாடா</h1>
        <div class="level-panel">
            <button class="level-btn" onclick="loadLevel(1,'tamil')">நிலை 1</button>
            <button class="level-btn" onclick="loadLevel(2,'tamil')">நிலை 2</button>
            <button class="level-btn" onclick="goHome()">வீடு</button>
        </div>
    </div>
    

    
        <div class="navigation english hidden-elem">
            <button onclick="goHome()">Home</button>
            <button onclick="exitGame()">Exit</button>
            <button onclick="nextLevel()">Next</button>
            <button onclick="goBack()">Back</button>
        </div>
        <div class="navigation tamil hidden-elem">
            <button onclick="goHome()">வீடு</button>
            <button onclick="exitGame()">வெளியேறு</button>
            <button onclick="nextLevel()">அடுத்து</button>
            <button onclick="goBack()">பின்</button>
        </div>
        <div id="english-level-inside-page" class="hidden-elem">
        <div class="content">
            <h2 id="sentence">Meaningful Sentence or Slogan</h2>
            <div class="words">
                <div class="word-row">
                    <span class="jumbled-word" id="jumbled-word-1"></span>
                        <div class="input-word-1 input-box-container">
                        </div>
                </div>  
                <div class="word-row">
                    <span class="jumbled-word" id="jumbled-word-2"></span>
                    <div class="input-word-2 input-box-container">
                    </div>
                </div>
                <div class="word-row">
                    <span class="jumbled-word" id="jumbled-word-3"></span>
                    <div class="input-word-3 input-box-container">
                    </div>
                </div>
                <div class="word-row">
                    <span class="jumbled-word" id="jumbled-word-4"></span>
                    <div class="input-word-4 input-box-container">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <!-- English Button -->
            <button 
                class="submit-english" 
                style="height: 50px; width: 70px; margin-top: 10px; margin-right: 10px;" 
                onclick="goSubmit()">Submit</button>
            
            <!-- Tamil Button -->
            <button 
                class="submit-tamil" 
                style="height: 50px; width: 120px; margin-top: 10px; margin-left: 40px;" 
                onclick="goSubmit()">சமர்ப்பிக்கவும்</button>
        </div>
    </div>

    <script src="./script.js">
        


    </script>
</body>
</html>
